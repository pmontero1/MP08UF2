.center{
  
    transform: rotate(-90deg);
    border-left: 1PX solid black;
    width: 500px;
    height: 500px;
    display: block;
 margin-left: auto;
 margin-right: auto;

.animacio1{
   
    margin-bottom: 1px;
  width: 100px;
  height: 10px;
 background:radial-gradient(black,black,black,black, red, red);
  animation-name: animacio1;
  animation-duration: 1.5s;
  animation-iteration-count:infinite;

}

@keyframes animacio1 {
  10%   {width: 100px; }
  30%   {width: 150px; }
  50%   {width: 120px; }
  55%  {width: 300px; }
  65% {width: 400px; }
  80% {width: 325px;}
  90% {width: 250px;}
  100% {width: 100px;}
}

}

    margin-bottom: 1px;

  animation-iteration-count:infinite;

}

@keyframes fondo {

 40% {background-color: rgb(255, 38, 67);}

color: black;

animation-name: nota;
